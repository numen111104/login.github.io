<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login Page</title>
  </head>
  <body>
    <div class="box-form">
      <form action="#" method="get">
        <h3>Login</h3>
        <input
          class="username"
          placeholder="Username"
          type="text"
          name="username"
        />
        <br />
        <input
          class="password"
          placeholder="Password"
          type="password"
          name="password"
        />
        <br />
        <p>
          <a href="#">Lupa Password!</a>
        </p>
        <input class="btn-login" method="post" type="submit" value="Login" />
      </form>
      <a href="#"><button class="btn-akun">Buat Akun</button></a>
      <hr />
      <a href="#">
        <button class="btn-google">
          <img src="icons8-google-48.png" alt="Google Logo" />Masuk/Daftar
        </button></a
      >
    </div>
  </body>
</html>
